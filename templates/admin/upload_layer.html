{% extends "base.html" %}
{% block title %}Upload de Camada{% endblock %}
{% block content %}
<div class="container mt-4">
    <h1>Upload de Nova Camada</h1>
    <form method="POST" action="{{ url_for('upload_file_action') }}" enctype="multipart/form-data">
        <div class="alert alert-info">
            Para Shapefiles, envie um arquivo <b>.ZIP</b> completo. Para outros formatos, envie o arquivo individual.
        </div>
        <div class="mb-3">
            <label for="file" class="form-label">Arquivo Geoespacial (.zip, .geojson, .kml)</label>
            <input type="file" name="file" class="form-control" accept=".zip,.kml,.geojson,.gpkg" required>
        </div>
        <hr>
        <h5>Metadados da Camada</h5>
        <div class="mb-3">
            <label for="project_id" class="form-label">Associar ao Projeto</label>
            <select name="project_id" class="form-select" required>
                <option value="">Selecione um Projeto</option>
                {% for project in projects %}
                <option value="{{ project.id }}">{{ project.name }}</option>
                {% else %}
                <option value="" disabled>Crie um projeto primeiro.</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <label for="layer_name" class="form-label">Nome de Exibição da Camada</label>
            <input type="text" name="layer_name" class="form-control" placeholder="Deixe em branco para usar o nome do arquivo">
        </div>
        <div class="mb-3">
            <label for="thematic_group" class="form-label">Grupo Temático</label>
            <input type="text" name="thematic_group" class="form-control" value="Geral">
        </div>
        <button type="submit" class="btn btn-primary" {% if not projects %}disabled{% endif %}>Enviar Camada</button>
        <a href="{{ url_for('admin_dashboard') }}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
