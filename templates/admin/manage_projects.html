{% extends "base.html" %}
{% block title %}Gerenciar Projetos{% endblock %}
{% block content %}
<div class="container mt-4">
    <h1>Gerenciar Projetos</h1>
    <div class="row">
        <div class="col-md-8">
            <h3 class="mb-3">Projetos Existentes</h3>
            <div class="list-group">
                {% for project in projects %}
                <li class="list-group-item">{{ project.name }}</li>
                {% else %}
                <li class="list-group-item">Nenhum projeto criado.</li>
                {% endfor %}
            </ul>
        </div>
        <div class="col-md-4">
            <h3 class="mb-3">Criar Novo Projeto</h3>
            <form method="POST" action="{{ url_for('manage_projects') }}">
                <div class="mb-3">
                    <label for="name" class="form-label">Nome do Projeto</label>
                    <input type="text" name="name" id="name" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary">Criar Projeto</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
