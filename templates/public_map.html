<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <title>Mapa PÃºblico: {{ shared_map.name }}</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style> body, html, #map { margin: 0; padding: 0; height: 100%; width: 100%; } </style>
</head>
<body>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const publicId = {{ shared_map.public_id|tojson }};
            const mapName = {{ shared_map.name|tojson }};

            const map = L.map('map').setView([-15.79, -47.88], 4);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: `Mapa: ${mapName}`
            }).addTo(map);

            const layerControl = L.control.layers(null, {}).addTo(map);

            fetch(`/public/api/layers/${publicId}`)
                .then(response => response.json())
                .then(layers => {
                    layers.forEach(layerInfo => {
                        fetch(`/public/api/layer_data/${layerInfo.filename}`)
                            .then(r => r.json())
                            .then(geojson => {
                                if (geojson) {
                                    const layer = L.geoJson(geojson).addTo(map);
                                    layerControl.addOverlay(layer, `${layerInfo.name} (${layerInfo.theme})`);
                                }
                            });
                    });
                });
        });
    </script>
</body>
</html>
