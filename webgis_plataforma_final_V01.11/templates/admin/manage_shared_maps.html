{% extends 'layout.html' %}
{% block content %}
<h2>Mapas Públicos</h2>
<div class="row">
  <div class="col-md-6">
    <div class="card mb-3">
      <div class="card-body">
        <form method="post">
          <div class="mb-3">
            <label class="form-label">Nome do mapa</label>
            <input class="form-control" name="name" placeholder="Ex: Mapa de Projetos" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Projetos</label>
            <select class="form-select" name="project_ids" multiple size="6" required>
              {% for p in projects %}
              <option value="{{ p.id }}">{{ p.name }}</option>
              {% endfor %}
            </select>
            <div class="form-text">Segure Ctrl (ou Cmd) para selecionar vários.</div>
          </div>
          <button class="btn btn-primary">Criar link público</button>
        </form>
      </div>
    </div>
  </div>
  <div class="col-md-6">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Links gerados</h5>
        <ul class="list-group">
          {% for m in shared_maps %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
              <span>{{ m.name }}</span>
              <a class="btn btn-sm btn-outline-primary" target="_blank" href="{{ url_for('public_map', public_id=m.public_id) }}">Abrir</a>
            </li>
          {% else %}
            <li class="list-group-item">Nenhum mapa público.</li>
          {% endfor %}
        </ul>
      </div>
    </div>
  </div>
</div>
{% endblock %}
