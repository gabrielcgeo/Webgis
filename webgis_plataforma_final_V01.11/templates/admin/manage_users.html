{% extends 'layout.html' %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h2>Usuários (Admins de Empresa)</h2>
  <a class="btn btn-primary" href="{{ url_for('create_user') }}">Novo Usuário</a>
</div>
<div class="card">
  <div class="card-body">
    <table class="table table-sm table-striped">
      <thead>
        <tr>
          <th>Email</th>
          <th>Empresa</th>
          <th>Função</th>
        </tr>
      </thead>
      <tbody>
        {% for u in users %}
        <tr>
          <td>{{ u.email }}</td>
          <td>{{ u.company.name if u.company else '-' }}</td>
          <td>{{ u.role }}</td>
        </tr>
        {% else %}
        <tr><td colspan="3">Nenhum usuário encontrado.</td></tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
