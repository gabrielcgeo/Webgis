{% extends 'layout.html' %}
{% block content %}
<h2>Projetos</h2>
<div class="row">
  <div class="col-md-6">
    <div class="card mb-3">
      <div class="card-body">
        <form method="post">
          <div class="mb-3">
            <label class="form-label">Novo Projeto</label>
            <input class="form-control" name="name" placeholder="Nome do projeto" required>
          </div>
          <button class="btn btn-primary">Criar</button>
        </form>
      </div>
    </div>
  </div>
  <div class="col-md-6">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Existentes</h5>
        <ul class="list-group">
          {% for p in projects %}
            <li class="list-group-item d-flex justify-content-between align-items-center">{{ p.name }}<span class="badge bg-secondary">{{ p.layers|length }} camadas</span></li>
          {% else %}
            <li class="list-group-item">Nenhum projeto.</li>
          {% endfor %}
        </ul>
      </div>
    </div>
  </div>
</div>
{% endblock %}
