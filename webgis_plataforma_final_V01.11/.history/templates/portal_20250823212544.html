{% extends 'layout.html' %}
{% block content %}
<div class="row" id="portal" data-company-slug="{{ company.slug }}">
    <div class="col-lg-3 mb-3">
        <div class="card">
            <div class="card-body p-2">
                <div class="d-flex align-items-center justify-content-between mb-2">
                    <h5 class="m-0">{{ company.name }}</h5>
                    <span class="badge bg-primary">Portal</span>
                </div>
                <div class="mb-2">
                    <label class="form-label mb-1">Mapa de Fundo</label>
                    <select id="basemap-select" class="form-select form-select-sm">
                        <option value="osm">OpenStreetMap</option>
                        <option value="esri_imagery">Esri World Imagery</option>
                        <option value="esri_streets">Esri World Street</option>
                        <option value="stamen_terrain">Stamen Terrain</option>
                    </select>
                </div>
                <div class="mb-2">
                    <label class="form-label mb-1">Busca de Camadas</label>
                    <input id="layer-search" type="text" class="form-control form-control-sm" placeholder="Digite para filtrar...">
                </div>
                <div class="form-check form-switch mb-2">
                    <input class="form-check-input" type="checkbox" id="extent-only">
                    <label class="form-check-label" for="extent-only">Somente feições na extensão</label>
                </div>
                <div class="d-grid gap-2 mb-2">
                    <button id="btn-clear-aoi" class="btn btn-outline-secondary btn-sm" disabled>Limpar Área de Estudo</button>
                </div>
                <hr class="my-2">
                <div class="mb-2 d-flex align-items-center justify-content-between">
                    <strong class="m-0">Camadas</strong>
                    <span class="text-muted small" id="layers-count">0</span>
                </div>
                <div id="layers-panel" class="list-group" style="max-height: 45vh; overflow:auto;"></div>
                <hr class="my-2">
                <div class="mb-1"><strong>Legenda</strong></div>
                <div id="legend" class="small"></div>
            </div>
        </div>
    </div>
    <div class="col-lg-9">
        <div id="map" style="height: 78vh; width: 100%;"></div>
        <div class="d-flex gap-2 mt-2">
            <button id="btn-draw" class="btn btn-outline-primary btn-sm">Desenhar AOI</button>
            <button id="btn-measure" class="btn btn-outline-primary btn-sm">Medição</button>
            <button id="btn-buffer" class="btn btn-outline-primary btn-sm" disabled>Buffer AOI (200 m)</button>
        </div>
    </div>

    <div class="modal fade" id="attributesModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-xl modal-dialog-scrollable">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Tabela de Atributos</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <input id="attr-filter" class="form-control form-control-sm mb-2" placeholder="Filtrar por texto...">
            <div class="table-responsive" style="max-height:60vh;">
              <table id="attr-table" class="table table-sm table-striped table-hover">
                <thead></thead>
                <tbody></tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="metadataModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Metadados da Camada</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body" id="metadata-body"></div>
        </div>
      </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
<link rel="stylesheet" href="https://unpkg.com/leaflet-draw@1.0.4/dist/leaflet.draw.css"/>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://unpkg.com/esri-leaflet@3.0.11/dist/esri-leaflet.js"></script>
<script src="https://unpkg.com/leaflet-draw@1.0.4/dist/leaflet.draw.js"></script>
<script src="{{ url_for('static', filename='portal.js') }}"></script>
{% endblock %}
