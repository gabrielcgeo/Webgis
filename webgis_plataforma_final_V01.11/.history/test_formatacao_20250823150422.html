<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Formatação Brasileira</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Teste de Formatação Brasileira</h1>
        
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5>Formatação de Moeda</h5>
                    </div>
                    <div class="card-body">
                        <div id="moeda-tests"></div>
                    </div>
                </div>
            </div>
            
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5>Formatação de Números</h5>
                    </div>
                    <div class="card-body">
                        <div id="numero-tests"></div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="row mt-3">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5>Formatação de Percentual</h5>
                    </div>
                    <div class="card-body">
                        <div id="percentual-tests"></div>
                    </div>
                </div>
            </div>
            
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5>Formatação de Armazenamento</h5>
                    </div>
                    <div class="card-body">
                        <div id="armazenamento-tests"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="static/js/utils.js"></script>
    <script>
        // Testes de formatação
        function testarFormatacao() {
            // Testes de moeda
            const moedaTests = document.getElementById('moeda-tests');
            moedaTests.innerHTML = `
                <p><strong>R$ 1234.56:</strong> ${formatarMoeda(1234.56)}</p>
                <p><strong>R$ 0.99:</strong> ${formatarMoeda(0.99)}</p>
                <p><strong>R$ 1000000:</strong> ${formatarMoeda(1000000)}</p>
                <p><strong>Sem símbolo R$:</strong> ${formatarMoeda(1234.56, false)}</p>
                <p><strong>Valor nulo:</strong> ${formatarMoeda(null)}</p>
            `;
            
            // Testes de números
            const numeroTests = document.getElementById('numero-tests');
            numeroTests.innerHTML = `
                <p><strong>1234:</strong> ${formatarNumero(1234)}</p>
                <p><strong>1234.56 (2 casas):</strong> ${formatarNumero(1234.56, 2)}</p>
                <p><strong>1000000:</strong> ${formatarNumero(1000000)}</p>
                <p><strong>0.123 (3 casas):</strong> ${formatarNumero(0.123, 3)}</p>
            `;
            
            // Testes de percentual
            const percentualTests = document.getElementById('percentual-tests');
            percentualTests.innerHTML = `
                <p><strong>0.15 (decimal):</strong> ${formatarPercentual(0.15)}</p>
                <p><strong>25 (já percentual):</strong> ${formatarPercentual(25, true)}</p>
                <p><strong>0.1234 (3 casas):</strong> ${formatarPercentual(0.1234, false, 3)}</p>
            `;
            
            // Testes de armazenamento
            const armazenamentoTests = document.getElementById('armazenamento-tests');
            armazenamentoTests.innerHTML = `
                <p><strong>50 GB:</strong> ${formatarArmazenamento(50)}</p>
                <p><strong>1234.56 GB (2 casas):</strong> ${formatarArmazenamento(1234.56, 2)}</p>
                <p><strong>1000000 GB:</strong> ${formatarArmazenamento(1000000)}</p>
            `;
        }
        
        // Executar testes quando a página carregar
        document.addEventListener('DOMContentLoaded', testarFormatacao);
    </script>
</body>
</html>
