<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Formatação de Armazenamento</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Teste de Formatação Inteligente de Armazenamento</h1>
        <p class="lead">Demonstração da conversão automática de GB para TB quando o valor é >= 1000 GB</p>
        
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5>Função formatarArmazenamento (GB → TB)</h5>
                    </div>
                    <div class="card-body">
                        <div id="test-formatar-armazenamento"></div>
                    </div>
                </div>
            </div>
            
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5>Função formatarArmazenamentoInteligente (GB → TB → PB)</h5>
                    </div>
                    <div class="card-body">
                        <div id="test-formatar-armazenamento-inteligente"></div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="row mt-3">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5>Exemplos Práticos dos Planos</h5>
                    </div>
                    <div class="card-body">
                        <div id="test-planos"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="static/js/utils.js"></script>
    <script>
        // Testes de formatação de armazenamento
        function testarFormatacaoArmazenamento() {
            // Testes da função formatarArmazenamento
            const testArmazenamento = document.getElementById('test-formatar-armazenamento');
            testArmazenamento.innerHTML = `
                <p><strong>50 GB:</strong> ${formatarArmazenamento(50)}</p>
                <p><strong>500 GB:</strong> ${formatarArmazenamento(500)}</p>
                <p><strong>999 GB:</strong> ${formatarArmazenamento(999)}</p>
                <p><strong>1000 GB:</strong> ${formatarArmazenamento(1000)}</p>
                <p><strong>1500 GB:</strong> ${formatarArmazenamento(1500)}</p>
                <p><strong>5000 GB:</strong> ${formatarArmazenamento(5000)}</p>
            `;
            
            // Testes da função formatarArmazenamentoInteligente
            const testArmazenamentoInteligente = document.getElementById('test-formatar-armazenamento-inteligente');
            testArmazenamentoInteligente.innerHTML = `
                <p><strong>50 GB:</strong> ${formatarArmazenamentoInteligente(50)}</p>
                <p><strong>500 GB:</strong> ${formatarArmazenamentoInteligente(500)}</p>
                <p><strong>999 GB:</strong> ${formatarArmazenamentoInteligente(999)}</p>
                <p><strong>1000 GB:</strong> ${formatarArmazenamentoInteligente(1000)}</p>
                <p><strong>1500 GB:</strong> ${formatarArmazenamentoInteligente(1500)}</p>
                <p><strong>5000 GB:</strong> ${formatarArmazenamentoInteligente(5000)}</p>
                <p><strong>1.000.000 GB:</strong> ${formatarArmazenamentoInteligente(1000000)}</p>
            `;
            
            // Testes dos planos reais
            const testPlanos = document.getElementById('test-planos');
            testPlanos.innerHTML = `
                <div class="row">
                    <div class="col-md-4">
                        <div class="card border-success">
                            <div class="card-header bg-success text-white">
                                <h6 class="mb-0">Plano Starter</h6>
                            </div>
                            <div class="card-body text-center">
                                <h4 class="text-success">${formatarArmazenamentoInteligente(50)}</h4>
                                <small class="text-muted">de armazenamento</small>
                            </div>
                        </div>
                    </div>
                    
                    <div class="col-md-4">
                        <div class="card border-primary">
                            <div class="card-header bg-primary text-white">
                                <h6 class="mb-0">Plano Professional</h6>
                            </div>
                            <div class="card-body text-center">
                                <h4 class="text-primary">${formatarArmazenamentoInteligente(500)}</h4>
                                <small class="text-muted">de armazenamento</small>
                            </div>
                        </div>
                    </div>
                    
                    <div class="col-md-4">
                        <div class="card border-dark">
                            <div class="card-header bg-dark text-white">
                                <h6 class="mb-0">Plano Enterprise</h6>
                            </div>
                            <div class="card-body text-center">
                                <h4 class="text-dark">${formatarArmazenamentoInteligente(1000)}</h4>
                                <small class="text-muted">de armazenamento</small>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="alert alert-info mt-3">
                    <i class="fas fa-info-circle me-2"></i>
                    <strong>Observação:</strong> O plano Enterprise tem 1.000 GB, que é automaticamente convertido para 1,0 TB para melhor compreensão do cliente.
                </div>
            `;
        }
        
        // Executar testes quando a página carregar
        document.addEventListener('DOMContentLoaded', testarFormatacaoArmazenamento);
    </script>
</body>
</html>
